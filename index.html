<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jón Hjörtur - Tölvunafræðingur</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <style>
      .blinkingText {
        animation: blinkingText 3s infinite ease-in-out;
      }
      .steve {
        opacity: 0.14;
        animation: steveAnimation 4s infinite ease-in-out;
      }

      @keyframes steveAnimation {
        0% {
          transform: rotate(0deg);
        }

        50% {
          transform: rotate(-20deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="DELETE">
      <h1 class="blinkingText">ÞESSI SÍÐA ER Í VINNSLU !</h1>
      <img
        class="steve"
        src="https://ih0.redbubble.net/image.562604402.5385/ap,550x550,16x12,1,transparent,t.png"
        alt=""
      />
    </div>
  </body>
</html>
